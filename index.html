<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Bunga Untukmu ðŸŒ¸</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b2f, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
}

/* PARTIKEL */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    z-index: 2;
    text-align: center;
    max-width: 420px;
}

button {
    background: linear-gradient(45deg, #ff7eb3, #ff758c);
    border: none;
    padding: 12px 26px;
    border-radius: 30px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,120,180,.6);
    margin: 8px;
}

button:hover {
    transform: scale(1.1);
}

#garden {
    display: none;
    position: relative;
    width: 360px;
    height: 380px;
    margin: auto;
}

/* STEM */
.stem {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 0;
    background: linear-gradient(#4facfe,#00f2fe);
    animation: grow 2s forwards;
    border-radius: 4px;
}

/* FLOWER */
.flower {
    position: absolute;
    transform: scale(0);
    animation: bloom 2s forwards 2s;
}

.petal {
    position: absolute;
    width: 45px;
    height: 70px;
    background: radial-gradient(circle, #ffd1dc, #ff7eb3);
    border-radius: 50%;
}

.center {
    position: absolute;
    width: 26px;
    height: 26px;
    background: radial-gradient(circle, yellow, orange);
    border-radius: 50%;
    top: 22px;
    left: 10px;
    box-shadow: 0 0 12px yellow;
}

/* POSISI BUNGA */
.f1 { left: 50%; }
.f2 { left: 20%; animation-delay: 2.3s; }
.f3 { left: 80%; animation-delay: 2.6s; }

@keyframes grow {
    to { height: 240px; }
}

@keyframes bloom {
    to { transform: scale(1); }
}

/* INPUT AREA */
.box {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 15px;
    margin-top: 15px;
}

input, textarea {
    width: 100%;
    background: rgba(0,0,0,0.4);
    border: none;
    border-radius: 10px;
    color: white;
    padding: 8px;
    margin-top: 8px;
}

/* FOTO */
#photoPreview {
    width: 100%;
    border-radius: 12px;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<audio id="music" src="music.mp3" loop></audio>

<div class="container">

<div id="start">
    <h2>ðŸŒ¸ Ada hadiah kecil ðŸŒ¸</h2>
    <button onclick="start()">Klik untuk Mekar</button>
</div>

<div id="garden">
    <!-- BUNGA 1 -->
    <div class="stem f1" style="left:50%"></div>
    <div class="flower f1" style="top:70px;">
        <div class="petal" style="transform:rotate(0deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(72deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(144deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(216deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(288deg) translateY(-35px)"></div>
        <div class="center"></div>
    </div>

    <!-- BUNGA 2 -->
    <div class="stem f2"></div>
    <div class="flower f2" style="top:110px;">
        <div class="petal" style="transform:rotate(0deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(72deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(144deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(216deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(288deg) translateY(-35px)"></div>
        <div class="center"></div>
    </div>

    <!-- BUNGA 3 -->
    <div class="stem f3"></div>
    <div class="flower f3" style="top:100px;">
        <div class="petal" style="transform:rotate(0deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(72deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(144deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(216deg) translateY(-35px)"></div>
        <div class="petal" style="transform:rotate(288deg) translateY(-35px)"></div>
        <div class="center"></div>
    </div>
</div>

<div class="box">
    <strong>ðŸ’Œ Pesan dariku</strong>
    <textarea placeholder="Tulis pesanmu di sini..."></textarea>

    <strong>ðŸ“· Upload Foto</strong>
    <input type="file" accept="image/*" onchange="previewPhoto(event)">
    <img id="photoPreview">

    <strong>ðŸ’¬ Balasan dari kamu</strong>
    <textarea placeholder="Tulis balasanmu..."></textarea>
</div>

</div>

<script>
function start() {
    document.getElementById("start").style.display = "none";
    document.getElementById("garden").style.display = "block";
    document.getElementById("music").play();
    initParticles();
}

function previewPhoto(e){
    const img = document.getElementById("photoPreview");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.display = "block";
}

/* PARTIKEL */
function initParticles(){
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let p = [];
    for(let i=0;i<80;i++){
        p.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*2+1,
            s: Math.random()*0.5+0.2
        });
    }

    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="rgba(255,180,255,0.8)";
        p.forEach(e=>{
            ctx.beginPath();
            ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
            ctx.fill();
            e.y -= e.s;
            if(e.y<0) e.y = canvas.height;
        });
        requestAnimationFrame(draw);
    }
    draw();
}
</script>

</body>
</html>
